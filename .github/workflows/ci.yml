name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Install deps
        run: yarn install
      - name: Lint
        run: yarn lint

  build-and-test:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Install deps
        run: yarn install
      - name: Build
        run: yarn build

      - name: Test browsers
        run: yarn test:browser

      - name: Switch to Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Test Node 16
        run: yarn test:nodejs

      - name: Switch to Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Test Node 14
        run: yarn test:nodejs

      - name: Switch to Node 12
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Test Node 12
        run: yarn test:nodejs

  release:
    name: Semantic release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Install deps
        run: yarn install
      - name: Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}        
